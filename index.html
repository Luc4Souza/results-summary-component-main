<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Active-states</title>
</head>
<body>
  <main>
    <div class="box">
      <div class="side-left">
        <h3>Your Result</h3>
        <div class="number">
          <p>76</p>
          <span>of 100</span>
        </div>
        <h1>Great</h1>
        <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="side-rigth">
        <h2>Summary</h2>
        <ul>
          <li class="list-one">
              <img src="assets/images/icon-reaction.svg" alt="">Reaction 
              <p class="text-list">80 
                <span> /100</span>
              </p>
          </li>
          <li class="list-two"><img src="assets/images/icon-memory.svg" alt="">Memory <p>92 <span> /100</span></p></li>
          <li class="list-three"><img src="assets/images/icon-verbal.svg" alt=""> Verbal <p>61 <span> /100</span></p></li>
          <li class="list-four"><img src="assets/images/icon-visual.svg" alt="">Visual <p>72 <span> /100</span></p></li>
        </ul>
        <button type="submit">Continue</button>
      </div>
    </div>
  </main>
</body>
</html>
